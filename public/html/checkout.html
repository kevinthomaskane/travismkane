<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://js.stripe.com/v3/"></script>
  <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Your name</label>
        <input type="text" id="name" placeholder="your full name" required>
        <label for="address1">Street address</label>
        <input type="text" id="address1" placeholder="your street address" required>
        <label for="address2">Apartment number</label>
        <input type="text" id="address2" placeholder="apt #">
        <label for="city">City</label>
        <input type="text" id="city" placeholder="city">
        <label for="state">State</label>
        <input type="text" id="state" placeholder="state">
        <label for="zipcode">Zipcode</label>
        <input type="text" id="zipcode" placeholder="zipcode">
      </form>
    
      <form method="post" action="/charge" id="payment-form">
        <div class="form-row">
          <label for="card-element">
            Credit or debit card
          </label>
          <div id="card-element">
            <!-- A Stripe Element will be inserted here. -->
          </div>
    
          <!-- Used to display form errors. -->
          <div id="card-errors" role="alert"></div>
        </div>
    
        <button type="submit">Submit Payment</button>
      </form>

      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="../js/stripe.js"></script>
</body>
</html>
