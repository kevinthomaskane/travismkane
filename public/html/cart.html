<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://js.stripe.com/v3/"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <title>travismkane</title>
</head>

<body>
  <header class="header">
    <div class="row">
      <div class="col-lg-4">
        <div class="header__block">
          <div class="header__block--shop">
            &#8611 Shop
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="header__block">
          <div class="header__block--title">
            Travis Kane
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="header__block">
          <div class="header__block--cart">
            cart
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="cart">
    <div class="cart__total border-top">
      <div class="row">
        <div class="col-lg-3">
          <div class="cart__total--empty border-right"></div>
        </div>
        <div class="col-lg-4">
          <div class="cart__total--empty"></div>
        </div>
        <div class="col-lg-2">
          <div class="cart__total--total border-left">
            Total
          </div>
        </div>
        <div class="col-lg-3">
          <div class="cart__total--price border-left">

          </div>
        </div>
      </div>
    </div>
    <div class="cart__total">
      <div class="row">
        <div class="col-lg-3">
          <div class="cart__total--empty border-right"></div>
        </div>
        <div class="col-lg-4">
          <div class="cart__total--empty"></div>
        </div>
        <div class="col-lg-5">
          <div class="cart__total--checkout border-left border-top">
            Check out
          </div>
        </div>
      </div>
    </div>
    <div class="cart__total-final">
      <div class="row">
        <div class="col-lg-3">
          <div class="cart__total--final-empty border-right"></div>
        </div>
        <div class="col-lg-4">
          <div class="cart__total--final-empty"></div>
        </div>
        <div class="col-lg-5">
          <div class="cart__total--final-checkout border-left border-top">
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="row">
      <div class="col-lg-6">
        <div class="footer__block">
          <div class="footer__block--work">
            Work
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="footer__block">
          <div class="footer__block--info">
            Info
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="../js/cart.js"></script>
</body>

</html>
