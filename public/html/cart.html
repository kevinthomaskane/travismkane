<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://js.stripe.com/v3/"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <title>travismkane</title>
</head>

<body>
  <div class="header__no-show">
    <div class="remove__item-dropdown">
      <div class="remove__item-dropdown-text">
        Item removed from your cart
      </div>
    </div>
  </div>
  <header class="header">
    <div class="row">
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
        <div class="header__block">
          <div class="header__block--shop">
            <a href="/">&#8611 Shop</a>
          </div>
        </div>
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
        <div class="header__block">
          <div class="header__block--title">
            Travis Kane
          </div>
        </div>
      </div>
      <div class="col-xs-4 col-sm-4  col-md-4 col-lg-4 col-xl-4">
        <div class="header__block">
          <div class="header__block--cart">
            <a href="/cart">cart</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="cart">
    <div class="cart__items-container">

    </div>
    <div class="cart__total border-top">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3 height-0">
          <div class="cart__total--empty border-right"></div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 height-0">
          <div class="cart__total--empty"></div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-2 col-xl-2">
          <div class="cart__total--total border-left">
            Total
          </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-3 col-xl-3">
          <div class="cart__total--price border-left">

          </div>
        </div>
      </div>
    </div>
    <div class="cart__total">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3 height-0">
          <div class="cart__total--empty border-right"></div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 height-0">
          <div class="cart__total--empty"></div>
        </div>
        <div class="col-lg-5 col-xl-5">
          <div class="cart__total--checkout border-left border-top">
            <a href="/checkout">Check out
              <i class="fas fa-arrow-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="cart__total-final hidden-xs hidden-sm hidden-md height-0">
      <div class="row">
        <div class="col-lg-3 col-xl-3">
          <div class="cart__total--final-empty border-right"></div>
        </div>
        <div class="col-lg-4 col-xl-4">
          <div class="cart__total--final-empty"></div>
        </div>
        <div class="col-lg-5 col-xl-5">
          <div class="cart__total--final-checkout border-left border-top">
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="nothing-in-cart">
    <div class="nothing-in-cart-text">
      Your cart is empty. :(
      <br>
      <a href="/shop">Buy a poster</a>
    </div>
  </div>
  <footer class="footer">
    <div class="row">
      <div class="col-lg-6">
        <div class="footer__block">
          <div class="footer__block--work">
            Work
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="footer__block">
          <div class="footer__block--info">
            Info
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="../js/cart.js"></script>
</body>

</html>
