<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>travismkane</title>
</head>

<body>
    <header class="header">
        <div class="row">
            <div class="col-md-4">
                <div class="header__block">
                    <div class="header__block--shop">
                        &#8611 Shop
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="header__block">
                    <div class="header__block--title">
                        Travis Kane
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="header__block">
                    <div class="header__block--cart">
                        cart
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="products">
        <div class="row">
            <div class="products__container">
                <div class="col-md-4 products-no-border">
                    <div class="products__container--product">
                        <div class="products__container--message">
                            If you can't find what you're looking for, please message me.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="row">
            <div class="col-md-6">
                <div class="footer__block">
                    <div class="footer__block--work">
                        Work
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="footer__block">
                    <div class="footer__block--info">
                        Info
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="../js/shop.js"></script>
</body>

</html>
