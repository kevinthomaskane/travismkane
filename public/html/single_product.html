<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://js.stripe.com/v3/"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <title>travismkane</title>
</head>

<body>
  <header class="header">
    <div class="row">
      <div class="col-md-4">
        <div class="header__block">
          <div class="header__block--shop">
            &#8611 Shop
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="header__block">
          <div class="header__block--title">
            Travis Kane
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="header__block">
          <div class="header__block--cart">
            cart
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="single__product">
    <div class="row">
      <div class="col-md-8 single__product-no-border">
        <div class="single__product--product">
          <div class="single__product--image">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-12">
            <div class="single__product--description">

            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 single__product-no-border">
            <div class="single__product--cart">
              <div class="single__product--quantity">
                QTY
                &#160; <span class="single__product--quantity-count"> 1</span>
              </div>
              <div class="single__product--arrows">
                <div class="single__product--arrows-container">
                  <span class="arrow-up">&#8743</span>
                  <span class="arrow-down">&#8744</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8 single__product-no-border">
            <div class="single__product--add-to-cart">
              Add to cart
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="row">
      <div class="col-md-6">
        <div class="footer__block">
          <div class="footer__block--work">
            Work
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="footer__block">
          <div class="footer__block--info">
            Info
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="../js/single_product.js"></script>
</body>

</html>
